<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>book form</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- navbar section -->
      <nav class="navbar bg-light">
        <div class="navbar-brand">
          <a href="list.html">Awesome Books</a>
        </div>
        <ul class="d-flex">
          <li class="nav-item">
            <a class="nav-link" href="list.html">List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="form.html">Add New</a>
          </li>
          <li class="nav-item">
            <a class="nav-link contact" href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>

      <div class="list-form">
        <header class="header">
          <h1 class="title">All Awesome books</h1>
        </header>
      </div>
      <div class="list-form book-container" > </div>

      <section>
        <h2 class="form-title">Add a new book</h2>
        <form id="book-form">
          <div class="form-group">
            <input
              type="text"
              id="title"
              class="form-control"
              placeholder="Title"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="author"
              class="form-control"
              placeholder="Author"
            />
            <button class="btn-submit" type="submit">Add</button>
          </div>
        </form>
      </section>
    </div>

    <script src="script.js"></script>
    <footer>
